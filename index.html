<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Room</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js"></script>

  <!-- Dark Theme Styles -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1a2e;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #app {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background: #0f3460;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #16213e;
      color: #e0e0e0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 48%;
      padding: 10px;
      margin: 5px 1%;
      background: #1f4068;
      color: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #1b1b2f;
    }

    #chat-box {
      height: 300px;
      overflow-y: scroll;
      background: #16213e;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    #message-input {
      width: calc(100% - 60px);
    }

    #send-btn {
      width: 50px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="auth-section">
      <h1>Join a Chat Room</h1>
      <input type="text" id="username" placeholder="Enter your username">
      <input type="text" id="room-code" placeholder="Enter room code or create one">
      <button id="create-room-btn">Create Room</button>
      <button id="join-room-btn">Join Room</button>
    </div>

    <div id="chat-section" style="display:none;">
      <h2 id="room-title">Room: <span id="room-id"></span></h2>
      <div id="chat-box"></div>
      <input type="text" id="message-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
      <button id="leave-room-btn">Leave Room</button>
    </div>
  </div>

  <!-- JavaScript Logic -->
  <script type="module">
    // Import Firebase functions
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";
    import { getFirestore, doc, setDoc, addDoc, collection, onSnapshot, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDMGCzjVLZUVZHCCxBDql5npVz_wcKxEX4",
      authDomain: "chat-room-eda59.firebaseapp.com",
      projectId: "chat-room-eda59",
      storageBucket: "chat-room-eda59.appspot.com",
      messagingSenderId: "1063922969354",
      appId: "1:1063922969354:web:c1693925c907a1681368f3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // UI elements
    const usernameInput = document.getElementById("username");
    const roomCodeInput = document.getElementById("room-code");
    const createRoomBtn = document.getElementById("create-room-btn");
    const joinRoomBtn = document.getElementById("join-room-btn");
    const chatSection = document.getElementById("chat-section");
    const authSection = document.getElementById("auth-section");
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const leaveRoomBtn = document.getElementById("leave-room-btn");
    const roomTitle = document.getElementById("room-id");

    let roomId;
    let username;

    // Show chat section
    function showChatSection() {
      authSection.style.display = "none";
      chatSection.style.display = "block";
    }

    // Clear chat box
    function clearChatBox() {
      chatBox.innerHTML = "";
    }

    // Create a new room
    createRoomBtn.addEventListener("click", async () => {
      username = usernameInput.value.trim();
      if (!username) return alert("Please enter a username.");

      roomId = roomCodeInput.value.trim() || Math.random().toString(36).substring(2, 8);
      await setDoc(doc(db, "rooms", roomId), {});
      roomTitle.textContent = roomId;
      showChatSection();
    });

    // Join an existing room
    joinRoomBtn.addEventListener("click", () => {
      username = usernameInput.value.trim();
      roomId = roomCodeInput.value.trim();
      if (!username || !roomId) return alert("Please enter both a username and room code.");

      roomTitle.textContent = roomId;
      showChatSection();
      listenForMessages();
    });

    // Send a message
    sendBtn.addEventListener("click", sendMessage);

    // Handle Enter key to send message
    messageInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        sendMessage();
      }
    });

    // Function to send a message
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // Add message to Firestore
      await addDoc(collection(db, "rooms", roomId, "messages"), {
        username,
        text: message,
        timestamp: serverTimestamp()
      });

      // Add message to the chat box immediately (for local display)
      const msgEl = document.createElement("p");
      msgEl.textContent = `${username}: ${message}`;
      chatBox.appendChild(msgEl);

      // Clear input field after sending
      messageInput.value = "";
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the latest message
    }

    // Listen for new messages
    function listenForMessages() {
      const q = query(collection(db, "rooms", roomId, "messages"), orderBy("timestamp"));
      onSnapshot(q, (snapshot) => {
        clearChatBox();
        snapshot.forEach((doc) => {
          const { username, text } = doc.data();
          const msgEl = document.createElement("p");
          msgEl.textContent = `${username}: ${text}`;
          chatBox.appendChild(msgEl);
        });
      });
    }

    // Leave room
    leaveRoomBtn.addEventListener("click", () => {
      location.reload();
    });
  </script>
</body>
</html>
